<li class="{% if page.url == include.item.url %}current{% endif %}">
    <a href="{{ site.baseurl }}{{ include.item.url }}">{{ include.item.title }}</a>
    {% if page.url == include.item.url %}
    <div class="toc">{% include toc.html html=content h_min=2 h_max=2 %}</div>
    {% endif %}
    {% if page.url contains include.item.url or include.showall %}
    {% include navigation.html context=include.item.url %}
    {% endif %}
</li>
