<div id="search-container">
  <input type="text" id="search-input" placeholder="Rechercher">
  <ul id="search-results"></ul>
</div>

<script src="/assets/simple-jekyll-search.min.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('search-results'),
  json: '/search.json',
  searchResultTemplate : '<li><a href="{url}"><div class="title">{title}</div><div class="desc">{desc}</div></a></li>',
  noResultsText: '<div class="noresult">Aucun r√©sultat</div>',
  limit: 5,
  exclude: ['404']
})
</script>
