title: Manuel++
description: Un manuel pour Notepad++
lang: fr
permalink: /:collection/:name
show_downloads: true
google_analytics:

baseurl: /nppmanuel

collections:
  pages: # organize pages in _pages/
    output: true
    permalink: /:path

# organise theme files in a directory
layouts_dir : _theme/_layouts
includes_dir : _theme/_includes
sass:
    sass_dir: _theme/_sass
    style: compressed

plugins:
  - jekyll-titles-from-headings
  - jekyll-relative-links
  - jekyll-sitemap

# plugins config
relative_links:
  enabled:     true
  collections: true
titles_from_headings:
  enabled:     true
  strip_title: false
  collections: true
jekyll_tidy:
  compress_html: true